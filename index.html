<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Dream Catcher Decor</title>
</head>
<body>

    <div class="wrapper">

        <div class="left-column">
            <img class="logo" src="images/logo.png" alt="">

            <div class="content">
                <h1>We give life to your home decor dreams</h1>
                <p>Deorating makes a home a dream place to live. We make it amazing for you. </p>
                <button type="button" onclick="location.href='cart.html'"> SHOP NOW</button>
            </div>

        </div>

        <div class="right-column">

            <div class="slider">
                    <img id="slider-img" src="images/px_1.png" alt="">
            </div>

            <div class="slider-content">
                <h2>Looking for home decor inspirations?</h2>
                <hr>
                <p>Home decor ideas and purchase at one place.We dream catcher is to make your life easier by bringing all this together here.</p>

                <div class="controller">
                    <img id="BackBtn" src="images/back.png" alt="">
                    <div class="vertical-line"></div>
                    <img id="NextBtn" src="images/next.png" alt="">
                </div>

            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
